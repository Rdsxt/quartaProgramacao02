<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>

    <main>
        <h2>Formulário de Contato</h2>

        <form action="" >
            <fieldset>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>

                <label for="email">Endereço de Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem" required></textarea><br>

                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value="" disabled selected>Selecione um assunto</option>
                    <option value="pergunta">Pergunta</option>
                    <option value="feedback">Feedback</option>
                    <option value="informacao">Informação</option>
                </select><br><br>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Desejo receber a newsletter</label><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </main>

</body>
</html>
